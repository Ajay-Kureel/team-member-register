<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-dark: #2d3748;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-dark);
        }

        .form-card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .header { margin-bottom: 25px; text-align: center; }
        .header h2 { margin: 0; font-size: 1.6rem; color: #4a5568; }
        .header p { margin: 5px 0 0; color: #a0aec0; font-size: 0.9rem; }

        /* Form Styling */
        form p { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #edf2f7;
            background: #f7fafc;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea { resize: vertical; min-height: 80px; }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:active { transform: scale(0.98); }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #a0aec0;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <div class="header">
            <div style="font-size: 2.5rem; color: #667eea; margin-bottom: 10px;">
                <i class="fas fa-pen-fancy"></i>
            </div>
            <h2>Registration Form</h2>
            <p>Please fill in your details carefully.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">
                Next: Review <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="back-link">
            <a href="{% url 'home' %}">Cancel and go home</a>
        </div>
    </div>

</body>
</html>
