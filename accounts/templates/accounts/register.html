<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-dark: #2d3748;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h2 { margin: 0; color: var(--text-dark); font-size: 1.8rem; }
        .header p { margin: 5px 0 0; color: #a0aec0; font-size: 0.95rem; }

        /* Form Controls */
        form p { margin-bottom: 15px; }
        
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #4a5568; 
            font-weight: 500; 
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
        }
        
        input:focus { border-color: #667eea; }

        /* Django Help Text (Password rules) */
        .helptext, ul {
            font-size: 0.75rem;
            color: #718096;
            margin-top: 5px;
            display: block;
            padding-left: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #48bb78; /* Green for 'Go' action */
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .footer-link {
            text-align: center;
            margin-top: 25px;
            color: #718096;
            font-size: 0.9rem;
        }
        .footer-link a { color: #667eea; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="header">
            <div style="font-size: 2.5rem; color: #48bb78; margin-bottom: 10px;">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Create Account</h2>
            <p>Join the registry community today.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>

</body>
</html>
