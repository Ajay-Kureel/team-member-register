<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-dark: #2d3748;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .auth-card h2 {
            margin: 0 0 10px;
            color: var(--text-dark);
            font-size: 1.8rem;
        }

        .auth-card p {
            color: #a0aec0;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        /* Form Styling */
        form p {
            text-align: left;
            margin-bottom: 15px;
            color: #4a5568;
            font-weight: 500;
        }

        /* Target Django form inputs */
        input {
            width: 100%;
            padding: 14px 15px;
            margin-top: 5px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        label {
            font-size: 0.9rem;
            color: #718096;
        }

        /* Button */
        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Footer Link */
        .footer-link {
            display: block;
            margin-top: 25px;
            color: #718096;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div style="font-size: 3rem; color: #667eea; margin-bottom: 10px;">
            <i class="fas fa-fingerprint"></i>
        </div>
        <h2>Welcome Back</h2>
        <p>Please enter your details to sign in.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign In</button>
        </form>

        <div class="footer-link">
            Don't have an account? <a href="{% url 'register' %}">Sign up here</a>
        </div>
    </div>

</body>
</html>
